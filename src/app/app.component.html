<div>
  <div class="button">
    Press button to get some data: <button (click)="showData()">Get some data</button>
  </div>
  <div class="result">
    {{ result.message }}
  </div>
  <div *ngIf="dataReceived">
    <ul>
      <li>{{ result.data.name }}</li>
      <li>{{ result.data.company }}</li>
      <li>{{ result.data.position }}</li>
    </ul>
  </div>
</div>
